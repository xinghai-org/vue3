<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        .comps-a,.comps-b{
            border: 1px solid #999;
            margin:3px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <template id="my-app" >
        <div class="comps-b" >
            <input type="text" v-model.lazy="message">
            <h4>{{ message }}</h4>
        </div>

        <div class="comps-a" >
            <h4>{{ title }}</h4>
            <p>{{ desc }}</p>
            <button @click="btnClick" >按钮单击</button>
        </div>
    </template>

    <script src="../js/vue.js" ></script>

    <script>
        Vue.createApp({
            template:'#my-app',
            data:()=>{
                return{
                    message:"Hello World",
                    title:"我是标题",
                    desc:"内容显示区域....."
                }
            },
            methods:{
              btnClick(){
                console.log('按钮发生单击')
              }
            },
            computed:{
              
            }
        }).mount('#app')
    </script>

</body>
</html>
