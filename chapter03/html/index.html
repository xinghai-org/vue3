<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" >
</head>
<body>
    <div id="app" ></div>
    <template id="my-app" >
            <table>
                <thead>
                    <th>序号</th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr v-for="(book,index) in books" :key="index">
                        <td>{{ index + 1}}</td>
                        <td>{{ book.name }}</td>
                        <td>{{ book.date }}</td>
                        <td>{{ book.price }}</td>
                        <td>
                            <button @click="changeCount(index,'del')" >-</button>
                            <span class="counter" >{{ book.count }}</span>
                            <button @click="changeCount(index,'add')">+</button>
                        </td>
                        <td>
                            <button @click="this.books.splice(index,1)" >移除</button>
                        </td>
                    </tr>
                    <tr class="bottom">
                        <td>*</td>
                        <td contenteditable ="true"  @input="Input($event,'name')">{{ book_catch.name }}</td>
                        <td contenteditable ="true" @input="Input($event,'date')">{{ book_catch.date }}</td>
                        <td contenteditable ="true" @input="Input($event,'price')">{{ book_catch.price }}</td>
                        <td>
                            <button @click="book_catch.count -= (book_catch.count >= 1 ? 1:0)" >-</button>
                            <span class="counter" >{{ book_catch.count }}</span>
                            <button @click="book_catch.count++" >+</button>
                        </td>
                        <td>
                            <button @click="addBooks" >添加</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>总价格：</h2>
        </template>
    </template>
    <script src="../js/vue.js" ></script>
    <script src="../js/index.js" ></script>
</body>
</html>
