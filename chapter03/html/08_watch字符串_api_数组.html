<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h3>{{ message }}</h3>
        <button @click="changeMessage">改变message</button>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        Vue.createApp({
            template: '#my-app',
            data(){
                return {
                    message: "Hello World",
                    oldMessage : 'hahaha'
                }
            },
            methods: {
                changeMessage() {
                    this.message = this.oldMessage
                },
                print(New,Old){
                    console.log(New,Old)
                }
            },
            watch: {
                message:[
                        function (New,Old) { console.log('函数1');this.oldMessage = Old },
                        function () { console.log('函数2') },
                        function () { console.log('函数3') },
                        'print'
                    ]
            },
            computed: {

            }
        }).mount('#app')
        {
            
        }
    </script>

</body>
</html>
