<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app" >
        <div>
            <h2>遍历对象</h2>
            <ul>
                <li v-for="(v,k,i) in info" >{{ i }}--{{ v }},{{ k }}</li>
            </ul>
            <h2>遍历数字</h2>
            <ul>
                <li v-for="(v,i) in 99" >{{v}},{{ i }}</li>
            </ul>
        </div>
    </template>

    <script src="../js/vue.js" ></script>

    <script>
        Vue.createApp({
            template:'#my-app',
            data:()=>{
                return{
                    info:{
                        name:'xinghai',
                        age:18,
                        height:1.76
                    }
                }
            },
            methods:{
              
            }
        }).mount('#app')
    </script>

</body>
</html>
