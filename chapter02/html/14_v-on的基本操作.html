<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            width:100px;
            height:100px;
            background:#ddd;
            margin-bottom:4px;
        }
    </style>
</head>
<body>
    <div id="app" ></div>
    <template id="my-app" >
        <button v-on:click="btn1Click" >监听按钮，完整版</button>
        <div class="area" v-on:mouseMove="mouseMove" >监听鼠标移动事件</div>
        <button @click="btn1Click" >监听按钮，简写</button>
        <div class="area" @mouseMove="mouseMove">监听鼠标移动事件，简写</div>
        <div class="area" @mousemove="mouseMove" @click="btn1Click">点击和监听</div>
        </template>
    <script src="../js/vue.js" ></script>
    <script>
        Vue.createApp({
            template:'#my-app',
            data(){return{
                message:'hellow Word',
                counter:100
                }},
            methods:{
                btn1Click(){
                    console.log('点击了一下')
                },
                mouseMove(){
                    console.log('移动了一下')
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
