<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>
<body>
    <div id="app"></div>

    <template id="why" >
        <!-- mustache语法的基本使用 -->
        <h4>{{ message }} - {{ isShow }}</h4>
        <!-- mustache语法包含一个表达式 -->
        <h4>{{ counter * 10 }}</h4>
        <h4>{{ message.split(' ').join('-') }}</h4>
        <!-- mustache语法中调用方法 -->
        <h4>{{ getReverseMessage() }}</h4>
        <!-- mustache语法调用conputed计算属性 -->
        <!-- mustache支持三元运算符 -->
        <h4>{{ isShow ? "三元运算符":"" }}</h4>
    </template>

    <script src="../js/vue.js" ></script>

    <script>
        Vue.createApp({
            template:'#why',
            data:()=>{
                return{
                    message:"Hello World",
                    counter:100,
                    isShow:true
                }
            },
            methods:{
                getReverseMessage(){
                    return this.message.split(' ').reverse().join(' ')
                },
                toggle(){
                    this.isShow = !this.isShow
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
