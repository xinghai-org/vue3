<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>

</head>
<body>
    <div id="app"></div>

    <template id="my-app" >
        <ul>
        <li v-for="movie in movies" >{{ movie }}</li>
        </ul>
        <ul>
        <li v-for="(movie,index) in movies" >{{ index + 1 }}-{{ movie }}</li>
        </ul>
    </template>

    <script src="../js/vue.js" ></script>

    <script>
        Vue.createApp({
            template:'#my-app',
            data:()=>{
                return{
                    movies:[
                        '新机穿越',
                        '盗梦空间',
                        '少年派',
                        'abc'
                    ]
                }
            },
            methods:{
              
            }
        }).mount('#app')
    </script>

</body>
</html>
