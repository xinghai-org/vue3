<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app" >
        <ul>
            <template v-for="(v,k) in info" >
                <li>{{ k }}</li>
                <li>{{ v }}</li>
                <li :style="{height:'2px',background:'#ddd'}" ></li>
            </template>
        </ul>
    </template>

    <script src="../js/vue.js" ></script>

    <script>
        Vue.createApp({
            template:'#my-app',
            data:()=>{
                return{
                    info:{
                        name:'xinghai',
                        age:18,
                        height:1.76
                    }
                }
            },
            methods:{
              
            }
        }).mount('#app')
    </script>

</body>
</html>
